<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sample Team</title>
  </head>
  <body>
    <section class="hero is-link">
      <div class="hero-body">
        <p class="title">My Company</p>
        <p class="subtitle">Team Roster</p>
      </div>
    </section>
    <div class="columns">
      <div
        class="column is-12-mobile is-6-tablet is-half-desktop is-one-third-widescreen is-one-quarter-fullhd"
      >
        <div class="card">
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">Employee name</p>
                <p class="subtitle is-6">Job title</p>
              </div>
            </div>

            <div class="content">
              <p class="id">69</p>
              <p class="email">slayer@gmail.com</p>
              <p class="office">420</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
